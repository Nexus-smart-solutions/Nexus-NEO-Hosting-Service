name: Terraform CI - Validation Only

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-validation:
    name: Terraform Validation & Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
      
      - name: Create terraform.tfvars for CI
        run: |
          cat > terraform.tfvars << 'EOF'
          # CI Test Variables
          customer_id     = "ci-test"
          customer_domain = "ci-test.example.com"
          control_panel   = "cpanel"
          instance_type   = "t3.medium"
          server_ip       = "1.2.3.4"
          
          # DNS
          enable_custom_nameservers     = true
          ns1_ip                        = "18.191.22.15"
          ns2_ip                        = "1.2.3.4"
          enable_additional_nameservers = true
          ns3_ip                        = "54.152.161.12"
          ns4_ip                        = "54.152.161.12"
          
          # Deployment
          deploy_server = false
          
          # Environment
          environment = "ci"
          EOF
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init (No Backend)
        id: init
        run: terraform init -backend=false
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      
      - name: Terraform Plan (Dry Run)
        id: plan
        run: terraform plan -input=false -no-color
        continue-on-error: true
      
      # Security Scanning with tfsec
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: true
      
      # Comment PR with results
      - name: Comment PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
