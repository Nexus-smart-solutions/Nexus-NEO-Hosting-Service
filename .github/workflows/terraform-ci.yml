name: Terraform CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_VERSION: 1.6.6
  AWS_REGION: us-east-2

jobs:
  terraform:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ŸÖŸáŸÖ ÿπÿ¥ÿßŸÜ ŸÜŸÇÿØÿ± ŸÜÿπŸÖŸÑ push
      pull-requests: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      # ================================================================
      # Terraform Format (Check only - won't fail on format issues)
      # ================================================================
      - name: Terraform Format (Check)
        id: fmt
        run: terraform fmt -recursive -check
        continue-on-error: true

      # ================================================================
      # Auto-fix formatting if needed
      # ================================================================
      - name: Auto-fix Terraform formatting
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "üîÑ Fixing Terraform formatting automatically..."
          terraform fmt -recursive
          
          # Show what changed
          echo "üìù Changes made:"
          git diff
          
          # Configure git for commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push changes
          git add .
          git commit -m "style: auto-format Terraform files [skip ci]" || echo "Nothing to commit"
          git pull --rebase origin ${{ github.ref_name }}
          git push
          
          echo "‚úÖ Formatting fixed and committed!"

      # ================================================================
      # Final format check (optional)
      # ================================================================
      - name: Verify formatting
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Formatting was fixed automatically."
          echo "Run this command locally to sync the changes:"
          echo "  git pull"
      
      # ================================================================
      # Terraform Init (WITHOUT backend for CI)
      # ================================================================
      - name: Terraform Init
        run: terraform init -backend=false
      
      # ================================================================
      # Terraform Validate
      # ================================================================
      - name: Terraform Validate
        run: terraform validate
      
      # ================================================================
      # Success Message
      # ================================================================
      - name: Success
        run: |
          echo "‚úÖ All checks passed!"
          if [[ "${{ steps.fmt.outcome }}" == "failure" ]]; then
            echo "- Formatting: Fixed automatically ‚úÖ"
          else
            echo "- Formatting: OK ‚úÖ"
          fi
          echo "- Validation: OK ‚úÖ"
