name: Terraform CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_VERSION: 1.6.6
  AWS_REGION: us-east-2

jobs:
  terraform:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Debug - Show directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo ""
          echo "Listing root directory:"
          ls -la
          echo ""
          echo "Listing modules directory:"
          ls -la modules/ || echo "‚ùå modules directory not found!"
          echo ""
          echo "Listing monitoring module directory:"
          ls -la modules/monitoring/ || echo "‚ùå monitoring module not found!"
          echo ""
          echo "Git status:"
          git status
          echo ""
          echo "Git tracked files in modules:"
          git ls-files modules/
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive -check
        continue-on-error: true

      - name: Auto-fix Terraform formatting
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "üîÑ Fixing Terraform formatting automatically..."
          terraform fmt -recursive
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-format Terraform files [skip ci]" || echo "Nothing to commit"
          git push
      
      - name: Terraform Init
        run: terraform init -backend=false
      
      - name: Terraform Validate
        run: terraform validate
