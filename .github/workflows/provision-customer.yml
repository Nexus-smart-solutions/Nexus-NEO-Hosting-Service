name: "NEO Infrastructure Automation"

on:
  repository_dispatch:
    types: [provision_customer]
  workflow_dispatch:
    inputs:
      domain: { required: true, description: 'Domain' }
      email: { required: true, description: 'Email' }
      tier: { required: true, description: 'Tier', default: 'basic' }
      client_id: { required: true, description: 'Client ID' }

jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform Run
        working-directory: environments/customers/template/
        run: |
          # 1. التحقق من الموديولات (خطوة أمان)
          if [ -d "../../../modules" ]; then
            echo "✅ Modules path verified at ../../../modules"
          else
            echo "❌ Error: Modules folder missing relative to template!"
            exit 1
          fi

          # 2. Initialization
          terraform init -reconfigure \
            -backend-config="bucket=hosting-company-terraform-state-093063750620" \
            -backend-config="region=us-east-2" \
            -backend-config="key=customers/${{ github.event.client_payload.domain || github.event.inputs.domain }}/terraform.tfstate" \
            -backend-config="dynamodb_table=terraform-state-locks"

          # 3. Apply
          # لاحظ إضافة instance_type و data_volume_size لأن ملف variables.tf يطلبهما
          terraform apply -auto-approve \
            -var="customer_domain=${{ github.event.client_payload.domain || github.event.inputs.domain }}" \
            -var="customer_email=${{ github.event.client_payload.email || github.event.inputs.email }}" \
            -var="plan_tier=${{ github.event.client_payload.tier || github.event.inputs.tier }}" \
            -var="client_id=${{ github.event.client_payload.client_id || github.event.inputs.client_id }}" \
            -var="instance_type=t3.medium" \
            -var="data_volume_size=100" \
            -var="region=us-east-2"
