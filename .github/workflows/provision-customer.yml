name: "NEO Infrastructure Automation"

on:
  repository_dispatch:
    types: [provision_customer]
  workflow_dispatch:
    inputs:
      domain:
        description: 'Customer Domain Name'
        required: true
      email:
        description: 'Customer Email'
        required: true
      tier:
        description: 'Subscription Tier'
        required: true
        default: 'basic'
      client_id:
        description: 'Client ID'
        required: true

jobs:
  provision:
    name: "Deploy Customer Infrastructure"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform Run
        run: |
          # 1. التأكد من مكان الملفات
          echo "Checking files in current directory..."
          ls -R
          
          # 2. البحث عن ملف main.tf ودخول الفولدر بتاعه
          TF_FILE=$(find . -name "main.tf" -not -path "*/.*" -print -quit)
          if [ -z "$TF_FILE" ]; then
            echo "ERROR: main.tf not found anywhere!"
            exit 1
          fi
          
          TF_DIR=$(dirname "$TF_FILE")
          cd "$TF_DIR"
          echo "Moved to directory: $TF_DIR"

          # 3. التأكد إن المتغيرات مكتوبة جوه الملف فعلاً
          echo "Content of main.tf (First 15 lines):"
          head -n 15 main.tf

          # 4. تنفيذ تيرارفورم
          terraform init -reconfigure \
            -backend-config="bucket=hosting-company-terraform-state-093063750620" \
            -backend-config="region=us-east-2"

          terraform apply -auto-approve \
            -var="customer_domain=${{ github.event.client_payload.domain || github.event.inputs.domain }}" \
            -var="customer_email=${{ github.event.client_payload.email || github.event.inputs.email }}" \
            -var="plan_tier=${{ github.event.client_payload.tier || github.event.inputs.tier }}" \
            -var="client_id=${{ github.event.client_payload.client_id || github.event.inputs.client_id }}"
