name: "NEO Infrastructure Automation"

on:
  repository_dispatch:
    types: [provision_customer]
  workflow_dispatch:
    inputs:
      domain:
        description: 'Customer Domain Name'
        required: true
      email:
        description: 'Customer Email'
        required: true
      tier:
        description: 'Subscription Tier'
        required: true
        default: 'basic'
      client_id:
        description: 'Client ID'
        required: true

jobs:
  provision:
    name: "Deploy Customer Infrastructure"
    runs-on: ubuntu-latest
    
    # ده الجزء السحري: هيخلي كل الخطوات تشتغل من المكان اللي فيه الـ main.tf
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform Run
        run: |
          # 1. البحث عن المجلد والتأكد من وجود الملفات
          TF_PATH=$(find . -name "main.tf" -not -path "*/.*" -print -quit)
          TF_DIR=$(dirname "$TF_PATH")
          echo "Working Directory: $TF_DIR"
          cd "$TF_DIR"
          
          # 2. طباعة المتغيرات للتأكد إن تيرارفورم شايفهم (للتصحيح فقط)
          echo "Variables found in files:"
          grep -h "variable" *.tf || echo "No variables found!"

          # 3. التنفيذ
          terraform init -reconfigure \
            -backend-config="bucket=hosting-company-terraform-state-093063750620" \
            -backend-config="region=us-east-2" \
            -backend-config="dynamodb_table=terraform-state-locks"

          terraform apply -auto-approve \
            -var="customer_domain=${{ github.event.client_payload.domain || github.event.inputs.domain }}" \
            -var="customer_email=${{ github.event.client_payload.email || github.event.inputs.email }}" \
            -var="plan_tier=${{ github.event.client_payload.tier || github.event.inputs.tier }}" \
            -var="client_id=${{ github.event.client_payload.client_id || github.event.inputs.client_id }}"
