name: "NEO Infrastructure Automation"

on:
  repository_dispatch:
    types: [provision_customer]

jobs:
  provision:
    name: "Deploy Customer Infrastructure"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Locate and Run Terraform
        run: |
          echo "--- Current Directory Content ---"
          ls -R
          
          echo "--- Searching for main.tf ---"
          TF_PATH=$(find . -name "main.tf" -print -quit)
          
          if [ -z "$TF_PATH" ]; then
            echo "CRITICAL ERROR: main.tf not found anywhere in the repo!"
            exit 1
          fi
          
          TF_DIR=$(dirname "$TF_PATH")
          echo "Found Terraform files in: $TF_DIR"
          
          cd "$TF_DIR"
          terraform init
          terraform apply -auto-approve \
            -var="customer_domain=${{ github.event.client_payload.domain }}" \
            -var="customer_email=${{ github.event.client_payload.email }}" \
            -var="plan_tier=${{ github.event.client_payload.tier }}" \
            -var="client_id=${{ github.event.client_payload.client_id }}"
