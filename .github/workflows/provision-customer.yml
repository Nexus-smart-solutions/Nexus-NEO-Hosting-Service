name: "NEO Infrastructure Automation"

on:
  repository_dispatch:
    types: [provision_customer]
  workflow_dispatch:
    inputs:
      domain:
        description: 'Customer Domain Name'
        required: true
      email:
        description: 'Customer Email'
        required: true
      tier:
        description: 'Subscription Tier'
        required: true
        default: 'basic'
      client_id:
        description: 'Client ID'
        required: true

jobs:
  provision:
    name: "Deploy Customer Infrastructure"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform Run
        run: |
          # 1. الدخول لمجلد التمبلت مباشرة حيث توجد الملفات التي رفعتها
          cd environments/customers/template/
          
          echo "Current Directory: $(pwd)"
          echo "Files found:"
          ls -F

          # 2. التأكد من وجود ملف المتغيرات تحديداً
          if [ ! -f "variables.tf" ]; then
            echo "ERROR: variables.tf not found in this directory!"
            exit 1
          fi

          # 3. تشغيل تيرارفورم مع تمرير كافة المتغيرات المطلوبة
          terraform init -reconfigure \
            -backend-config="bucket=hosting-company-terraform-state-093063750620" \
            -backend-config="region=us-east-2" \
            -backend-config="key=customers/${{ github.event.client_payload.domain || github.event.inputs.domain }}/terraform.tfstate" \
            -backend-config="dynamodb_table=terraform-state-locks"

          terraform apply -auto-approve \
            -var="customer_domain=${{ github.event.client_payload.domain || github.event.inputs.domain }}" \
            -var="customer_email=${{ github.event.client_payload.email || github.event.inputs.email }}" \
            -var="plan_tier=${{ github.event.client_payload.tier || github.event.inputs.tier }}" \
            -var="client_id=${{ github.event.client_payload.client_id || github.event.inputs.client_id }}" \
            -var="instance_type=t3.medium" \
            -var="data_volume_size=100"
