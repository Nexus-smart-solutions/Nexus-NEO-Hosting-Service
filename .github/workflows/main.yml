name: NEO Project CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  infrastructure:
    name: Terraform & Provisioning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2 # أوهايو

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Plan
        run: |
          # أمر البحث عن المجلد اللي فيه ملفات .tf والدخول فيه
          TF_PATH=$(find . -name "*.tf" -exec dirname {} + | head -n 1)
          echo "Found Terraform files in: $TF_PATH"
          cd "$TF_PATH"
          terraform init
          terraform plan

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests

      - name: Python Syntax Check
        run: |
          # البحث عن ملفات البايثون وتشغيل فحص السنتكس عليها
          find . -name "*.py" -exec python -m py_compile {} +

      - name: Provision Infrastructure
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # البحث عن سكربت الـ Provision وتشغيله
          PROVISION_SCRIPT=$(find . -name "provision-customer-updated.sh")
          chmod +x "$PROVISION_SCRIPT"
          ./"$PROVISION_SCRIPT" -d "example.com" -e "admin@example.com"
