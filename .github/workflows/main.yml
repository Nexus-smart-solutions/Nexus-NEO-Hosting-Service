name: NEO Project CI/CD

on:
  push:
    branches: [ main ] # يشتغل عند الرفع على فرع main
  pull_request:
    branches: [ main ]

jobs:
  infrastructure:
    name: Terraform & Provisioning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # 1. فحص ملفات التيرافورم (Validation)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format & Init
        run: |
          cd terraform
          terraform fmt -check
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan

      # 2. فحص ملفات البايثون (Linting)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests
          # إذا كان عندك ملف requirements.txt
          # pip install -r requirements.txt

      - name: Python Syntax Check
        run: |
          python -m py_compile scripts/dns-automation.py monitoring/create-dashboard.py

      # 3. مرحلة التنفيذ (Deployment) - لا تعمل إلا عند عمل Push لـ main
      - name: Provision Infrastructure
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          chmod +x automation/provision-customer-updated.sh
          # ملاحظة: تأكد من تمرير المتغيرات المطلوبة للسكربت
          ./automation/provision-customer-updated.sh -d "example.com" -e "admin@example.com"
