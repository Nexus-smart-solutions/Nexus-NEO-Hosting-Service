name: NEO Project CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  infrastructure:
    name: Terraform & Provisioning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2 # تم الضبط على أوهايو

      # 1. إعداد وفحص ملفات التيرافورم
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Plan
        run: |
          # المسار المصحح بناءً على ملفاتك
          cd "files (1)/neo-vps-dns-ready/neo-vps-dns-ready/terraform"
          terraform init
          terraform plan

      # 2. إعداد بايثون وفحص السكربتات
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests

      - name: Python Syntax Check
        run: |
          # فحص السكربتات في مساراتها الصحيحة
          python -m py_compile "files (1)/neo-vps-dns-ready/neo-vps-dns-ready/scripts/dns-automation.py"
          python -m py_compile "monitoring/create-dashboard.py"

      # 3. مرحلة التنفيذ (Deployment)
      - name: Provision Infrastructure
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # الانتقال لمجلد الأتمتة وتشغيل السكربت
          chmod +x automation/provision-customer-updated.sh
          ./automation/provision-customer-updated.sh -d "example.com" -e "admin@example.com"
