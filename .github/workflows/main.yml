name: NEO Project CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  infrastructure:
    name: Terraform & Provisioning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2 # منطقة أوهايو الخاصة بك

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Plan
        run: |
          # البحث التلقائي عن مجلد التيرافورم وتجهيزه
          TF_DIR=$(find . -name "terraform" -type d | head -n 1)
          if [ -z "$TF_DIR" ]; then TF_DIR="."; fi
          echo "Working in: $TF_DIR"
          cd "$TF_DIR"
          terraform init
          terraform plan

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests

      - name: Python Syntax Check
        run: |
          # فحص ملفات البايثون في المشروع بالكامل
          find . -name "*.py" -exec python -m py_compile {} +

      - name: Provision Infrastructure
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          # تمرير المتغيرات كـ Environment Variables لتجنب فشل التيرافورم أوت بوت
          REGION: us-east-2
          BACKUP_BUCKET: "neo-backups-manual-fallback" 
        run: |
          # البحث عن سكربت الـ Provision
          PROVISION_SCRIPT=$(find . -name "provision-customer-updated.sh" | head -n 1)
          chmod +x "$PROVISION_SCRIPT"
          
          echo "[CI/CD] Starting Provisioning for NEO Project..."
          
          # تشغيل السكربت مع العلم --dry-run عشان نتأكد إنه شغال بدون ما يكلفك فلوس حالياً
          # لو عايز تنفذ فعلياً، امسح --dry-run
          ./"$PROVISION_SCRIPT" -d "test-customer.com" -e "admin@test.com" --dry-run
