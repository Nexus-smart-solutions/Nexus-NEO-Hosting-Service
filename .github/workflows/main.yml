name: "NEO Infrastructure - Force Refresh"

on:
  workflow_dispatch:
    inputs:
      domain:
        required: true
        description: "Customer Domain"
      email:
        required: true
        description: "Customer Email"
      tier:
        required: true
        description: "Hosting Tier (basic/standard/premium)"
        default: "basic"
      client_id:
        required: true
        description: "Unique Client ID"

env:
  TERRAFORM_VERSION: "1.6.0"
  AWS_REGION: "us-east-2"

jobs:
  provision:
    name: Provision Customer Infrastructure
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Version
        run: terraform version

      # 3ï¸âƒ£ AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS
        run: aws sts get-caller-identity

      # 4ï¸âƒ£ Terraform Init
      - name: Terraform Init
        run: |
          cd environments/customers/template
          terraform init -reconfigure \
            -backend-config="bucket=hosting-company-terraform-state-093063750620" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="key=customers/${{ github.event.inputs.domain }}/terraform.tfstate" \
            -backend-config="encrypt=true"

      # 5ï¸âƒ£ Terraform Validate
      - name: Terraform Validate
        run: |
          cd environments/customers/template
          terraform validate

      # 6ï¸âƒ£ Terraform Plan
      - name: Terraform Plan
        run: |
          cd environments/customers/template
          terraform plan \
            -var="customer_domain=${{ github.event.inputs.domain }}" \
            -var="customer_email=${{ github.event.inputs.email }}" \
            -var="plan_tier=${{ github.event.inputs.tier }}" \
            -var="client_id=${{ github.event.inputs.client_id }}" \
            -var="instance_type=t3.medium" \
            -var="data_volume_size=100" \
            -var="region=${{ env.AWS_REGION }}" \
            -out=tfplan

      # 7ï¸âƒ£ Terraform Apply
      - name: Terraform Apply
        run: |
          cd environments/customers/template
          terraform apply -auto-approve tfplan

      # 8ï¸âƒ£ Extract Outputs
      - name: Extract Outputs
        id: outputs
        run: |
          cd environments/customers/template

          echo "elastic_ip=$(terraform output -raw elastic_ip)" >> $GITHUB_OUTPUT
          echo "whm_url=$(terraform output -raw whm_url)" >> $GITHUB_OUTPUT
          echo "cpanel_url=$(terraform output -raw cpanel_url)" >> $GITHUB_OUTPUT
          echo "instance_id=$(terraform output -raw instance_id)" >> $GITHUB_OUTPUT

      # 9ï¸âƒ£ Upload Outputs
      - name: Upload Outputs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ github.event.inputs.client_id }}
          path: environments/customers/template/terraform.tfstate

      # ðŸ”Ÿ Deployment Summary
      - name: Deployment Summary
        if: always()
        run: |
          echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Domain: ${{ github.event.inputs.domain }}" >> $GITHUB_STEP_SUMMARY
          echo "## Tier: ${{ github.event.inputs.tier }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Elastic IP: ${{ steps.outputs.outputs.elastic_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "WHM URL: ${{ steps.outputs.outputs.whm_url }}" >> $GITHUB_STEP_SUMMARY
          echo "cPanel URL: ${{ steps.outputs.outputs.cpanel_url }}" >> $GITHUB_STEP_SUMMARY
